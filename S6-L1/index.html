<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Esercizio S6-L1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-4">Pratica con il Grid System</h1>
      <hr class="mb-5">
      <div class="Esercizio1">
        <h2 class="text-center m-3">Esercizio 1</h2>
        <div class="row">
          <div class="col-md bg-primary p-3 text-white border border-black">COL-1</div>
          <div class="col-md bg-primary p-3 text-white border border-black">COL-2</div>
          <div class="col-md bg-primary p-3 text-white border border-black">COL-3</div>
        </div>
        <hr class="mt-5">
        <div class="Esercizio2">
          <h2 class="text-center m-3">Esercizio 2</h2>
          <div class="row">
            <dic class="col-lg-4 bg-warning p-3 text-black border border-black">COL-1</dic>
            <dic class="col-lg-4 bg-warning p-3 text-black border border-black">COL-2</dic>
            <dic class="col-lg-4 bg-warning p-3 text-black border border-black">COL-3</dic>
          </div>
        </div>
        <hr class="mt-5">
        <div class="Esercizio3">
          <h2 class="text-center m-3">Esercizio 3</h2>
          <div class="row">
            <div class="col-sm bg-success text-white p-3 border border-black">COL-1</div>
            <div class="col-sm bg-success text-white p-3 border border-black">COL-2</div>
            <div class="col-sm bg-success text-white p-3 border border-black">COL-3</div>
          </div>
          <div class="row">
            <div class="col-md bg-success text-white p-3 border border-black">COL-1</div>
            <div class="col-md bg-success text-white p-3 border border-black">COL-2</div>
            <div class="col-md bg-success text-white p-3 border border-black">COL-3</div>
          </div>
          <div class="row">
            <div class="col-lg bg-success text-white p-3 border border-black">COL-1</div>
            <div class="col-lg bg-success text-white p-3 border border-black">COL-2</div>
            <div class="col-lg bg-success text-white p-3 border border-black">COL-3</div>
          </div>
          <div class="row">
            <div class="col-xl bg-success text-white p-3 border border-black">COL-1</div>
            <div class="col-xl bg-success text-white p-3 border border-black">COL-2</div>
            <div class="col-xl bg-success text-white p-3 border border-black">COL-3</div>
          </div>
          <div class="row">
            <div class="col-xxl bg-success text-white p-3 border border-black">COL-1</div>
            <div class="col-xxl bg-success text-white p-3 border border-black">COL-2</div>
            <div class="col-xxl bg-success text-white p-3 border border-black">COL-3</div>
          </div>
        </div>
        <hr class="mt-5">
        <div class="Esercizio4">
          <h2 class="text-center m-3">Esercizio 4</h2>
          <div class="row">
            <div class="col-xl-5 bg-warning text-white p-3 border border-black">COL-1</div>
            <div class="col-xl-2 bg-warning text-white p-3 border border-black">COL-2</div>
            <div class="col-xl-5 bg-warning text-white p-3 border border-black">COL-3</div>
          </div>
        </div>
        <hr class="mt-5">
        <div class="Esercizio5">
          <h2 class="text-center m-3">Esercizio 5</h2>
          <div class="row">
            <div class="col-xl-8 bg-primary text-white p-3 border border-black">
              <div class="row">
                <div class="col-lg-6 bg-secondary p-3 border border-black">UNO</div>
                <div class="col-lg-6 bg-secondary p-3 border border-black">DUE</div>
              </div>
            </div>
            <div class="col-xl-4 bg-primary text-white p-3 border border-black">COL-3</div>
          </div>
        </div>
        <hr class="mt-5">
        <div class="Esercizio6">
          <h2 class="text-center m-3">Esercizio 6</h2>
          <div class="row">
            <div class="col-xl bg-dark text-white p-3"></div>
            <div class="col-xl bg-dark text-white p-3 offset-2"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
